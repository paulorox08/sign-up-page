<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Sign-Up Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="poster">
        <img src="unsplash.jpg" alt="poster">
        <div class="imgText">BRAND NAME</div>
    </div>

    <div class="form">
        <div class="text">This is not a real online service! You know you need something like this in your life to help
            you realize your deepest dreams. Sign up now to get started. 
            You know you want to. 
        </div>
        <div class="questions">
            <form action="example.com/path" method="post">
                <fieldset>
                    <legend>Let's Do This!</legend>
                    <div class="fName">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div class="lName">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="phone">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" id="phone" name="phone" pattern="(\d{10})">
                    </div>
                    <div class="password">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="cpassword">
                        <label for="c_password">CONFIRM PASSWORD</label>
                        <input type="password" id="c_password" name="c_password">
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="submit">
            <button type="submit">Submit</button>
        </div>
        <div class="otherText">
            <div>Already have an account?</div>
            <div>
                <a href="randompath">Log in</a>
            </div>
        </div>
    </div>
    
</body>
</html>
